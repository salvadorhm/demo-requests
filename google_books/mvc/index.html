$def with(books)
<html>
    <head>
    </head>
    <body>
        <form method="POST">
            <label>Nombre del libro</label>
            <input type="text" name="book_name">
            <button type="submit">Buscar</button>
        </form>
    </body>

    $if books != None:
        <table>
            <tr>
                <th>Enlace</th>
            </tr>
        $for book in books:
            <tr>
                <td><a target="blank" href="$book['url']">Enlace</a></td>
            </tr>
        </table>

    <a href="../static/hola.txt">archivo</a>

    $for i in range(10):
    $i
</html>
